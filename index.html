<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Twilight lovers book club form</title>
  <link href="css/general.css" rel="stylesheet">

  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <header>
        <img src="images/twilight2.jpg" alt="" class="flex-img">
        <h1>Twilight lovers book club</h1>
  </header>

<!--
How much do you love this genre? (group of 5 radio buttons) -->


  <form>
    <h2>Sign up now!</h2>

    <h3>Give us your information!</h3>

    <div>
      <label for="name">Name
        <strong class="error">Please enter your name</strong>
      </label>
      <input type="text" id="name" class="input-text input-error" required>
    </div>

    <div>
      <label for="email">E-mail address</label>
      <input type="email" id="email" class="input-text" placeholder="you@email.com" required maxlength="256">
    </div>

    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" maxlenght="17">
    </div>

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" class="input-text" required>
    </div>

    <div>
      <label for="city">City</label>
      <input type="text" id="city" class="input-text" required>
    </div>

    <div>
      <label for="province">Province</label>
      <select id="province" required>
        <option> </option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
        <option>Northwest Territories</option>
        <option>Yukon</option>
      </select>
    </div>

    <div>
      <label for="postal">Postal Code</label>
      <input type="text" id="postal" class="input-text" required maxlength="7">
    </div>

    <div>
      <label for="time">What time of day would be best to meet?</label>
      <input type="time" id="time" required>
    </div>

    <h3>Tell us about your love for Twilight</h3>


    <div>
      <label for="read-twilight">How many times have you read Twilight?</label>
      <input type="number" id="read-twilight" min="1">
    </div>

    <div>
      <label>Describe your favorite character.</label>
      <textarea id="fav-char" class"input-text"></textarea>
    </div>

    <fieldset>
    <legend>How much do you love Twilight?</legend>
      <input type="radio" id="ok" name="love-twilight">
      <label for"ok">It's okay.</label>

      <input type="radio" id="like" name="love-twilight">
      <label for"like">I like it.</label>

      <input type="radio" id="love" name="love-twilight">
      <label for"love">I love Twilight!</label>

      <input type="radio" id="really-love" name="love-twilight">
      <label for"really-love">I love, love, LOVE it!</label>

      <input type="radio" id="crazy-love" name="love-twilight">
      <label for"crazy-love">I could not exists anymore if there was no Twilight.</label>

  </fieldset>



  </form>

</body>
</html>
